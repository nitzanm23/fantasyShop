<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Fantasy Shop, Fantasy, Shop, Retail, Buy, Sell, Products, E-Commerce"
    />
    <title>Log In</title>
    <!-- Title icon -->
    <link rel="icon" href="./assets/icons/logo-icon.ico" type="image/x-icon" />
    <!-- Styles -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="./styles/signup_or_login.css" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar my-border-bottom-radius"></nav>
      <!-- Navbar -->

      <!-- Log In - Header & Main content -->
      <section>
        <div class="video-container">
          <div>
            <video id="signup_or_login_video" loop muted autoplay>
              <source src="./assets/video/log_in/log_in.mp4" />
            </video>
          </div>
          <div class="position-middle-container">
            <div class="container signup_or_login-container">
              <div>
                <div class="col-fs-12">
                  <div class="card">
                    <div class="card-body">
                      <h2 class="h2-main-section">Log In</h2>
                      <div
                        class="my-dropdown-divider divider-main-section"
                      ></div>
                      <form
                        id="contact_form"
                        class="my-img-drop-white-shadow"
                        action="./user_profile.html"
                      >
                        <input
                          type="email"
                          id="log_in-email"
                          class="form-control space-between-elements"
                          required
                          placeholder="Email"
                        />
                        <input
                          type="password"
                          id="log_in-password"
                          class="form-control space-between-elements"
                          required
                          placeholder="Password"
                        />
                        <p class="p-main-section">
                          <a href="#!">Forgot Password?</a>
                        </p>
                        <button class="glow-on-hover" type="submit">
                          Log In
                        </button>
                        <p class="p-main-section">
                          Don't have an account?
                          <a href="./sign_up.html">Sign Up</a>
                        </p>
                        <div class="social-or-divider">
                          <h3>Or</h3>
                        </div>
                        <div class="social-icon-container">
                          <a
                            href="#!"
                            class="my-social-btn-link my-img-drop-white-shadow"
                            ><i class="fa-brands fa-google social-icon"></i
                          ></a>
                          <a
                            href="#!"
                            class="my-social-btn-link my-img-drop-white-shadow"
                            ><i class="fa-brands fa-apple social-icon"></i
                          ></a>
                          <a
                            href="#!"
                            class="my-social-btn-link my-img-drop-white-shadow"
                            ><i class="fa-brands fa-facebook-f social-icon"></i
                          ></a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Log In - Header & Main content -->
    </header>

    <!-- Footer -->
    <div class="my-dropdown-divider"></div>
    <footer class="footer my-border-bottom-radius"></footer>
    <!-- Footer -->

    <!-- Scripts -->
    <!-- Your custom scripts (optional) -->
    <!-- nav -->
    <script src="js/nav.js"></script>
    <!-- footer -->
    <script src="js/footer.js"></script>
    <!-- End scripts here-->
  </body>
</html>
