<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Fantasy Shop, Fantasy, Shop, Retail, Buy, Sell, Products, E-Commerce"
    />
    <title>Thank You</title>
    <!-- Title icon -->
    <link rel="icon" href="./assets/icons/logo-icon.ico" type="image/x-icon" />
    <!-- Styles -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="./styles/thank_you.css" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar my-border-bottom-radius"></nav>
      <!-- Navbar -->

      <!-- Thank You - Header -->
      <section>
        <video id="thank_you_video" loop autoplay muted>
          <source
            src="./assets/video/thank_you/thank_you.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <!-- Thank You - Header -->
    </header>

    <!-- Thank You - Main content -->
    <main>
      <div class="container-fluid">
        <div class="inside-container">
          <div class="col-fs-12">
            <div class="card">
              <div class="card-body">
                <div class="container">
                  <!-- Thank You section -->
                  <section class="main-section fadeIn">
                    <ul class="ul-main-section-grid">
                      <li>
                        <img
                          src="./assets/images/thank_you/thank_you.png"
                          alt="Thank You"
                          draggable="false"
                          class="my-img-drop-black-shadow up_down-effect"
                        />
                      </li>
                      <li class="contact-info">
                        <!-- Section heading -->
                        <h2 class="h2-main-section">
                          Thanks for filling out that form!
                        </h2>
                        <!-- Section description -->
                        <p class="p-main-section">
                          <span>You are Awesome.</span>
                        </p>
                        <p class="p-main-section">
                          You will <span>hear from us shortly</span>. In the
                          meantime, <span>continue your shopping journey.</span>
                        </p>
                        <a
                          href="./index.html"
                          rel="button"
                          class="glow-on-hover"
                          >Go Home</a
                        >
                      </li>
                    </ul>
                  </section>
                  <div class="my-dropdown-divider divider-main-section"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Thank You - Main content -->

    <!-- Footer -->
    <div class="my-dropdown-divider"></div>
    <footer class="footer my-border-bottom-radius"></footer>
    <!-- Footer -->

    <!-- Scripts -->
    <!-- Your custom scripts (optional) -->
    <!-- nav -->
    <script src="js/nav.js"></script>
    <!-- footer -->
    <script src="js/footer.js"></script>
    <!-- End scripts here-->
  </body>
</html>
